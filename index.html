<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PagFesta - Quermesse</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fffaf0; color: #333; }
    header { background-color: #d62828; color: white; padding: 20px; text-align: center; position: relative; }
    .admin-btn { position: absolute; top: 20px; right: 20px; background: white; color: #d62828; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
    .admin-btn:hover { background: #ffd6d6; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    h2 { color: #d62828; }
    .produto { display: flex; align-items: center; justify-content: space-between; margin: 10px 0; }
    .produto span { flex: 1; }
    .quantidade { display: flex; align-items: center; }
    .quantidade button { width: 30px; height: 30px; background: #d62828; color: white; border: none; border-radius: 3px; }
    .quantidade input { width: 40px; text-align: center; margin: 0 5px; }
    .resumo, .pagamento, .qrcode { display: none; }
    .btn { background: #d62828; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; margin-top: 20px; }
    .btn:hover { background: #b71c1c; }
    .total { font-weight: bold; margin-top: 10px; }
    canvas { margin-top: 20px; display: block; margin-left: auto; margin-right: auto; }
    .pedido-numero { text-align: center; font-weight: bold; font-size: 18px; margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>PagFesta</h1>
    <p>Quermesse Nossa Senhora da Boa Esperança</p>
    <button class="admin-btn" onclick="window.location.href='painel.html'">Administrador</button>
  </header>

  <div class="container">
    <section class="pedido">
      <h2>Escolha seus produtos</h2>
      <form id="formulario">
        <div class="produto">
          <span>Pastel - R$10,00</span>
          <div class="quantidade">
            <button type="button" onclick="alterarQtd('pastel', -1)">-</button>
            <input type="number" id="pastel" value="0" min="0" data-preco="10" />
            <button type="button" onclick="alterarQtd('pastel', 1)">+</button>
          </div>
        </div>
        <div class="produto">
          <span>HotDog - R$10,00</span>
          <div class="quantidade">
            <button type="button" onclick="alterarQtd('hotdog', -1)">-</button>
            <input type="number" id="hotdog" value="0" min="0" data-preco="10" />
            <button type="button" onclick="alterarQtd('hotdog', 1)">+</button>
          </div>
        </div>
        <div class="produto">
          <span>Doces - R$6,00</span>
          <div class="quantidade">
            <button type="button" onclick="alterarQtd('doces', -1)">-</button>
            <input type="number" id="doces" value="0" min="0" data-preco="6" />
            <button type="button" onclick="alterarQtd('doces', 1)">+</button>
          </div>
        </div>
        <div class="produto">
          <span>Caldinho - R$10,00</span>
          <div class="quantidade">
            <button type="button" onclick="alterarQtd('caldinho', -1)">-</button>
            <input type="number" id="caldinho" value="0" min="0" data-preco="10" />
            <button type="button" onclick="alterarQtd('caldinho', 1)">+</button>
          </div>
        </div>
        <div class="produto">
          <span>Refrigerante - R$6,00</span>
          <div class="quantidade">
            <button type="button" onclick="alterarQtd('refri', -1)">-</button>
            <input type="number" id="refri" value="0" min="0" data-preco="6" />
            <button type="button" onclick="alterarQtd('refri', 1)">+</button>
          </div>
        </div>
        <button type="submit" class="btn">Avançar</button>
      </form>
    </section>

    <section class="resumo">
      <h2>Resumo do Pedido</h2>
      <ul id="lista-resumo"></ul>
      <p class="total" id="valor-total"></p>
      <button class="btn" onclick="mostrarPagamento()">Ir para pagamento</button>
    </section>

    <section class="pagamento">
      <h2>Forma de Pagamento</h2>
      <label><input type="radio" name="pagamento" value="Pix" checked /> Pix</label>
      <label><input type="radio" name="pagamento" value="Cartão" /> Cartão</label>
      <label><input type="radio" name="pagamento" value="Dinheiro" /> Dinheiro na retirada</label>
      <br>
      <button class="btn" onclick="gerarQRCode()">Confirmar Pagamento</button>
    </section>

    <section class="qrcode">
      <h2>Seu QR Code</h2>
      <canvas id="qr"></canvas>
      <p class="pedido-numero" id="pedido-numero"></p>
      <button class="btn" onclick="novoPedido()">Gerar novo pedido</button>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    let pedidoFinal = [];
    let total = 0;
    let numeroPedido = localStorage.getItem('ultimoPedido') ? parseInt(localStorage.getItem('ultimoPedido')) + 1 : 1;

    const form = document.getElementById('formulario');
    const resumo = document.querySelector('.resumo');
    const listaResumo = document.getElementById('lista-resumo');
    const valorTotal = document.getElementById('valor-total');
    const pagamento = document.querySelector('.pagamento');
    const qrcode = document.querySelector('.qrcode');
    const pedidoNumero = document.getElementById('pedido-numero');

    function alterarQtd(id, delta) {
      const input = document.getElementById(id);
      let val = parseInt(input.value) + delta;
      input.value = val < 0 ? 0 : val;
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      pedidoFinal = [];
      total = 0;
      listaResumo.innerHTML = '';

      document.querySelectorAll('input[type="number"]').forEach(el => {
        const qtd = parseInt(el.value);
        const preco = parseFloat(el.getAttribute('data-preco'));
        if (qtd > 0) {
          pedidoFinal.push({ nome: el.id, qtd, preco });
          total += preco * qtd;
          listaResumo.innerHTML += `<li>${el.id} x${qtd} - R$${(preco * qtd).toFixed(2)}</li>`;
        }
      });

      if (pedidoFinal.length === 0) {
        alert('Selecione ao menos um produto.');
        return;
      }

      valorTotal.textContent = `Total: R$${total.toFixed(2)}`;
      document.querySelector('.pedido').style.display = 'none';
      resumo.style.display = 'block';
    });

    function mostrarPagamento() {
      resumo.style.display = 'none';
      pagamento.style.display = 'block';
    }

    function gerarQRCode() {
      const formaPagamento = document.querySelector('input[name="pagamento"]:checked').value;
      const texto = `Pedido ${numeroPedido} - ${pedidoFinal.map(p => `${p.nome} x${p.qtd}`).join(', ')}\nTotal: R$${total.toFixed(2)}\nPagamento: ${formaPagamento}`;
      pagamento.style.display = 'none';
      qrcode.style.display = 'block';
      pedidoNumero.textContent = `Pedido nº ${numeroPedido}`;
      localStorage.setItem('ultimoPedido', numeroPedido);
      numeroPedido++;
      QRCode.toCanvas(document.getElementById('qr'), texto, error => {
        if (error) console.error(error);
      });
    }

    function novoPedido() {
      window.location.reload();
    }
  </script>
</body>
</html>
