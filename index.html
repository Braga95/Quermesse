<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PagFesta - Pedido</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fffaf0; color: #333; }
    header { background-color: #d62828; color: white; padding: 20px; text-align: center; }
    .container { max-width: 600px; margin: auto; padding: 20px; }
    h2 { color: #d62828; }
    .produto { margin-bottom: 10px; }
    .btn { background: #d62828; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; margin-top: 20px; }
    .btn:hover { background: #b71c1c; }
    .resumo, .pagamento, .qrcode { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>PagFesta</h1>
    <p>Quermesse Nossa Senhora da Boa Esperança</p>
  </header>

  <div class="container">
    <section class="pedido">
      <h2>Escolha seus produtos</h2>
      <form id="formulario">
        <div class="produto">
          <label>Pastel R$10 <input type="number" min="0" value="0" data-preco="10" name="Pastel" /></label>
        </div>
        <div class="produto">
          <label>HotDog R$10 <input type="number" min="0" value="0" data-preco="10" name="HotDog" /></label>
        </div>
        <div class="produto">
          <label>Doces R$6 <input type="number" min="0" value="0" data-preco="6" name="Doces" /></label>
        </div>
        <div class="produto">
          <label>Caldinho R$10 <input type="number" min="0" value="0" data-preco="10" name="Caldinho" /></label>
        </div>
        <div class="produto">
          <label>Refrigerante R$6 <input type="number" min="0" value="0" data-preco="6" name="Refrigerante" /></label>
        </div>
        <div class="produto">
          <label>Espeto de Frango R$12 <input type="number" min="0" value="0" data-preco="12" name="Espeto de Frango" /></label>
        </div>
        <div class="produto">
          <label>Suco R$5 <input type="number" min="0" value="0" data-preco="5" name="Suco" /></label>
        </div>
        <div class="produto">
          <label>Água R$3 <input type="number" min="0" value="0" data-preco="3" name="Água" /></label>
        </div>
        <button type="submit" class="btn">Avançar</button>
      </form>
    </section>

    <section class="resumo">
      <h2>Resumo do Pedido</h2>
      <ul id="lista-resumo"></ul>
      <p class="total" id="valor-total"></p>
      <button class="btn" onclick="voltarPedido()">Voltar</button>
      <button class="btn" onclick="mostrarPagamento()">Ir para pagamento</button>
    </section>

    <section class="pagamento">
      <h2>Forma de Pagamento</h2>
      <label><input type="radio" name="pagamento" value="Pix" checked /> Pix</label>
      <label><input type="radio" name="pagamento" value="Cartão" /> Cartão</label>
      <label><input type="radio" name="pagamento" value="Dinheiro" /> Dinheiro</label>
      <br>
      <button class="btn" onclick="voltarResumo()">Voltar</button>
      <button class="btn" onclick="finalizarPedido()">Confirmar Pagamento</button>
    </section>

    <section class="qrcode">
      <h2>Pedido registrado com sucesso!</h2>
      <p>Apresente este QR Code na barraca:</p>
      <canvas id="qr"></canvas>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SUA_AUTH_DOMAIN",
      projectId: "SUA_PROJECT_ID",
      storageBucket: "SUA_BUCKET",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('formulario');
    const listaResumo = document.getElementById('lista-resumo');
    const valorTotal = document.getElementById('valor-total');
    let pedidoFinal = [];
    let total = 0;

    form.addEventListener('submit', e => {
      e.preventDefault();
      pedidoFinal = [];
      total = 0;
      listaResumo.innerHTML = '';

      document.querySelectorAll('input[type="number"]').forEach(el => {
        const qtd = parseInt(el.value);
        if (qtd > 0) {
          const nome = el.name;
          const preco = parseFloat(el.dataset.preco);
          pedidoFinal.push({ nome, qtd, preco });
          total += preco * qtd;
          listaResumo.innerHTML += `<li>${qtd}x ${nome} - R$${(preco * qtd).toFixed(2)}</li>`;
        }
      });

      if (pedidoFinal.length === 0) {
        alert('Escolha pelo menos um produto!');
        return;
      }

      document.querySelector('.pedido').style.display = 'none';
      document.querySelector('.resumo').style.display = 'block';
      valorTotal.textContent = `Total: R$${total.toFixed(2)}`;
    });

    function voltarPedido() {
      document.querySelector('.resumo').style.display = 'none';
      document.querySelector('.pedido').style.display = 'block';
    }

    function mostrarPagamento() {
      document.querySelector('.resumo').style.display = 'none';
      document.querySelector('.pagamento').style.display = 'block';
    }

    function voltarResumo() {
      document.querySelector('.pagamento').style.display = 'none';
      document.querySelector('.resumo').style.display = 'block';
    }

    function finalizarPedido() {
      const formaPagamento = document.querySelector('input[name="pagamento"]:checked').value;
      const textoQRCode = pedidoFinal.map(p => `${p.qtd}x ${p.nome}`).join(', ') + `\nTotal: R$${total.toFixed(2)}\nPagamento: ${formaPagamento}`;

      db.collection("pedidos").add({
        evento: "Quermesse Boa Esperança",
        produtos: pedidoFinal,
        total,
        pagamento: formaPagamento,
        data: firebase.firestore.Timestamp.now()
      }).then(() => {
        document.querySelector('.pagamento').style.display = 'none';
        document.querySelector('.qrcode').style.display = 'block';
        QRCode.toCanvas(document.getElementById('qr'), textoQRCode);
      });
    }
  </script>
</body>
</html>
