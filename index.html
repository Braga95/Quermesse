<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PagFesta - Quermesse</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fffaf0; color: #333; }
    header { background-color: #d62828; color: white; padding: 20px; text-align: center; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    h2 { color: #d62828; }
    .produto { margin: 10px 0; display: flex; justify-content: space-between; align-items: center; }
    .controls { display: flex; align-items: center; gap: 10px; }
    .btn { background: #d62828; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; margin-top: 20px; }
    .btn:hover { background: #b71c1c; }
    .btn-sec { background: #999; }
    .total { font-weight: bold; margin-top: 10px; }
    .resumo, .pagamento, .qrcode { display: none; }
    canvas { margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>PagFesta</h1>
    <p>Quermesse Nossa Senhora da Boa Esperança</p>
  </header>

  <div class="container">
    <section class="pedido">
      <h2>Escolha seus produtos</h2>
      <form id="formulario">
        <div class="produto" data-nome="Pastel" data-preco="10">
          <label>Pastel - R$10,00</label>
          <div class="controls">
            <button type="button" onclick="alterarQuantidade(this, -1)">-</button>
            <span>0</span>
            <button type="button" onclick="alterarQuantidade(this, 1)">+</button>
          </div>
        </div>
        <div class="produto" data-nome="HotDog" data-preco="10">
          <label>HotDog - R$10,00</label>
          <div class="controls">
            <button type="button" onclick="alterarQuantidade(this, -1)">-</button>
            <span>0</span>
            <button type="button" onclick="alterarQuantidade(this, 1)">+</button>
          </div>
        </div>
        <div class="produto" data-nome="Doces" data-preco="6">
          <label>Doces - R$6,00</label>
          <div class="controls">
            <button type="button" onclick="alterarQuantidade(this, -1)">-</button>
            <span>0</span>
            <button type="button" onclick="alterarQuantidade(this, 1)">+</button>
          </div>
        </div>
        <div class="produto" data-nome="Caldinho" data-preco="10">
          <label>Caldinho - R$10,00</label>
          <div class="controls">
            <button type="button" onclick="alterarQuantidade(this, -1)">-</button>
            <span>0</span>
            <button type="button" onclick="alterarQuantidade(this, 1)">+</button>
          </div>
        </div>
        <div class="produto" data-nome="Refrigerante" data-preco="6">
          <label>Refrigerante - R$6,00</label>
          <div class="controls">
            <button type="button" onclick="alterarQuantidade(this, -1)">-</button>
            <span>0</span>
            <button type="button" onclick="alterarQuantidade(this, 1)">+</button>
          </div>
        </div>
        <div class="produto" data-nome="Espeto de Frango" data-preco="12">
          <label>Espeto de Frango - R$12,00</label>
          <div class="controls">
            <button type="button" onclick="alterarQuantidade(this, -1)">-</button>
            <span>0</span>
            <button type="button" onclick="alterarQuantidade(this, 1)">+</button>
          </div>
        </div>
        <div class="produto" data-nome="Suco" data-preco="5">
          <label>Suco - R$5,00</label>
          <div class="controls">
            <button type="button" onclick="alterarQuantidade(this, -1)">-</button>
            <span>0</span>
            <button type="button" onclick="alterarQuantidade(this, 1)">+</button>
          </div>
        </div>
        <div class="produto" data-nome="Água" data-preco="4">
          <label>Água - R$4,00</label>
          <div class="controls">
            <button type="button" onclick="alterarQuantidade(this, -1)">-</button>
            <span>0</span>
            <button type="button" onclick="alterarQuantidade(this, 1)">+</button>
          </div>
        </div>

        <button type="submit" class="btn">Avançar</button>
      </form>
    </section>

    <section class="resumo">
      <h2>Resumo do Pedido</h2>
      <ul id="lista-resumo"></ul>
      <p class="total" id="valor-total"></p>
      <button class="btn" onclick="mostrarPagamento()">Ir para pagamento</button>
      <button class="btn btn-sec" onclick="voltarParaProdutos()">Voltar</button>
    </section>

    <section class="pagamento">
      <h2>Forma de Pagamento</h2>
      <label><input type="radio" name="pagamento" value="Pix" checked /> Pix</label>
      <label><input type="radio" name="pagamento" value="Cartão" /> Cartão</label>
      <label><input type="radio" name="pagamento" value="Dinheiro" /> Dinheiro na retirada</label>
      <br>
      <button class="btn" onclick="gerarQRCode()">Confirmar Pagamento</button>
      <button class="btn btn-sec" onclick="voltarParaResumo()">Voltar</button>
    </section>

    <section class="qrcode">
      <h2>Seu QR Code</h2>
      <canvas id="qr"></canvas>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const form = document.getElementById('formulario');
    const resumo = document.querySelector('.resumo');
    const pagamento = document.querySelector('.pagamento');
    const qrcode = document.querySelector('.qrcode');
    const listaResumo = document.getElementById('lista-resumo');
    const valorTotal = document.getElementById('valor-total');

    let pedidoFinal = [];
    let total = 0;

    function alterarQuantidade(btn, delta) {
      const span = btn.parentElement.querySelector('span');
      let valor = parseInt(span.textContent);
      valor = Math.max(0, valor + delta);
      span.textContent = valor;
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const produtos = document.querySelectorAll('.produto');
      pedidoFinal = [];
      total = 0;
      listaResumo.innerHTML = '';

      produtos.forEach(prod => {
        const nome = prod.getAttribute('data-nome');
        const preco = parseFloat(prod.getAttribute('data-preco'));
        const quantidade = parseInt(prod.querySelector('span').textContent);

        if (quantidade > 0) {
          pedidoFinal.push({ nome, preco, quantidade });
          const subtotal = preco * quantidade;
          total += subtotal;
          listaResumo.innerHTML += `<li>${nome} x ${quantidade} - R$${subtotal.toFixed(2)}</li>`;
        }
      });

      if (pedidoFinal.length === 0) {
        alert('Selecione ao menos um produto.');
        return;
      }

      valorTotal.textContent = `Total: R$${total.toFixed(2)}`;
      document.querySelector('.pedido').style.display = 'none';
      resumo.style.display = 'block';
    });

    function mostrarPagamento() {
      resumo.style.display = 'none';
      pagamento.style.display = 'block';
    }

    function voltarParaProdutos() {
      resumo.style.display = 'none';
      document.querySelector('.pedido').style.display = 'block';
    }

    function voltarParaResumo() {
      pagamento.style.display = 'none';
      resumo.style.display = 'block';
    }

    function gerarQRCode() {
      const formaPagamento = document.querySelector('input[name="pagamento"]:checked').value;
      const texto = `Pedido:\n${pedidoFinal.map(p => `${p.nome} x ${p.quantidade}`).join(', ')}\nTotal: R$${total.toFixed(2)}\nPagamento: ${formaPagamento}`;
      pagamento.style.display = 'none';
      qrcode.style.display = 'block';
      QRCode.toCanvas(document.getElementById('qr'), texto, error => {
        if (error) console.error(error);
      });
    }
  </script>
</body>
</html>
