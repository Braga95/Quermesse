<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PagFesta</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #2196f3;
      color: white;
    }
    .produto {
      margin: 10px auto;
      padding: 10px;
      background: white;
      border-radius: 10px;
      width: 300px;
    }
    .quantidade {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 5px;
    }
    .quantidade button {
      width: 30px;
      height: 30px;
    }
    .quantidade input {
      width: 40px;
      text-align: center;
      margin: 0 5px;
    }
    #qr-container {
      margin: 20px auto;
    }
    canvas#qr {
      margin: auto;
      display: block;
      width: 200px;
      height: 200px;
    }
    #novo-pedido {
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <h2>PagFesta</h2>
    <button onclick="window.location.href='painel.html'">Administrador</button>
  </header>

  <div id="produtos"></div>
  <button onclick="realizarPedido()">Pagar</button>

  <div id="qr-container">
    <canvas id="qr"></canvas>
    <p id="numero-pedido"></p>
    <button id="novo-pedido" onclick="window.location.reload()">Gerar novo pedido</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get, set, push, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      databaseURL: "https://SEU_BANCO.firebaseio.com",
      projectId: "SEU_PROJETO_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SUA_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const produtos = [
      { nome: "Cachorro Quente", preco: 10 },
      { nome: "Refrigerante", preco: 5 },
      { nome: "Espeto de Frango", preco: 8 },
      { nome: "Suco", preco: 4 },
      { nome: "Água", preco: 3 }
    ];

    const container = document.getElementById('produtos');
    produtos.forEach((produto, index) => {
      const div = document.createElement('div');
      div.className = 'produto';
      div.innerHTML = `
        <h3>${produto.nome} - R$${produto.preco}</h3>
        <div class="quantidade">
          <button onclick="alterarQtd(${index}, -1)">-</button>
          <input id="qtd-${index}" type="number" value="0" min="0" readonly />
          <button onclick="alterarQtd(${index}, 1)">+</button>
        </div>
      `;
      container.appendChild(div);
    });

    window.alterarQtd = (index, delta) => {
      const input = document.getElementById(`qtd-${index}`);
      let val = parseInt(input.value) + delta;
      if (val < 0) val = 0;
      input.value = val;
    }

    async function obterUltimoNumeroPedido() {
      const snapshot = await get(ref(db, 'pedidos'));
      if (!snapshot.exists()) return 1;
      const pedidos = snapshot.val();
      const numeros = Object.values(pedidos).map(p => p.numero);
      return Math.max(...numeros) + 1;
    }

    window.realizarPedido = async () => {
      const pedido = {};
      let total = 0;
      produtos.forEach((produto, index) => {
        const qtd = parseInt(document.getElementById(`qtd-${index}`).value);
        if (qtd > 0) {
          pedido[produto.nome] = qtd;
          total += qtd * produto.preco;
        }
      });
      if (total === 0) return alert('Selecione ao menos um item.');

      const numero = await obterUltimoNumeroPedido();
      const pedidoData = { numero, itens: pedido, total, pago: true };
      const pedidoRef = push(ref(db, 'pedidos'));
      await set(pedidoRef, pedidoData);

      const texto = `Pedido ${numero} - Total R$${total.toFixed(2)}`;
      QRCode.toCanvas(document.getElementById('qr'), texto, error => {
        if (error) console.error(error);
        document.getElementById('numero-pedido').innerText = `Pedido Nº ${numero}`;
        document.getElementById('novo-pedido').style.display = 'inline';
      });
    }
  </script>
</body>

</html>
